<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
</head>
<style>
    div#area {
        background-color: rgb(0, 124, 128);
        color: white;
        width: 200px; /*Largura */
        height: 200px; /* Altura */
        line-height: 200px; /* Altura do texto */
        text-align: center; /* Deixar centralizado */
    }
    body {
        background-color: black;
        font: normal 20pt Arial;
        }

</style>
<body>
    <div id="area" >Interaja</div> 


<script>
    var a = window.document.getElementById ('area')
    a.addEventListener('click', clicar)
    a.addEventListener('mouseenter',Entrou)
    a.addEventListener('mouseout', Saiu)

    function clicar() {
        a.innerText = 'Clicou'
        a.style.backgroundColor = 'red'
    }
    function Entrou() {
        a.innerText = "Entrou"
        a.style.backgroundColor = 'rgb(0, 124, 128)'
    }
    function Saiu() {
        a.innerText = 'Interaja'
        a.style.backgroundColor = 'rgb(0, 124, 128)'
    }
</script>

</body>
</html>
